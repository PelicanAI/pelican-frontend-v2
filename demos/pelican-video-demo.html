<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pelican AI - Demo Video</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      /* Updated to match Pelican UI color system */
      --bg-primary: #0a0a0f;
      --bg-sidebar: rgba(10, 10, 15, 0.95);
      --bg-surface: rgba(18, 18, 24, 0.9);
      --bg-surface-2: rgba(22, 22, 30, 0.8);
      --bg-card: rgba(20, 20, 28, 0.95);
      --text-primary: rgba(255, 255, 255, 0.95);
      --text-secondary: rgba(255, 255, 255, 0.7);
      --text-muted: rgba(255, 255, 255, 0.4);
      --border-color: rgba(168, 85, 247, 0.15);
      --border-focus: rgba(168, 85, 247, 0.4);
      --purple-primary: rgb(168, 85, 247);
      --purple-secondary: rgb(139, 92, 246);
      --purple-dark: rgb(124, 58, 237);
      --purple-glow: rgba(168, 85, 247, 0.25);
      --purple-accent: rgb(192, 132, 252);
      --green: rgb(34, 197, 94);
      --red: rgb(239, 68, 68);
      --teal: rgb(20, 184, 166);

      /* Spacing system */
      --spacing-xs: 0.25rem;
      --spacing-sm: 0.5rem;
      --spacing-md: 1rem;
      --spacing-lg: 1.5rem;
      --spacing-xl: 2rem;

      /* Border radius */
      --radius-sm: 0.375rem;
      --radius-md: 0.5rem;
      --radius-lg: 0.75rem;
      --radius-xl: 1rem;
      --radius-2xl: 1.25rem;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      overflow: hidden;
      height: 100vh;
      -webkit-font-smoothing: antialiased;
    }

    /* ========== INTRO/OUTRO OVERLAY ========== */
    .logo-overlay {
      position: fixed;
      inset: 0;
      background: var(--bg-primary);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 1;
      transition: opacity 0.8s ease;
    }

    .logo-overlay.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .logo-container-intro {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 24px;
      animation: logoFadeIn 1.5s ease-out;
    }

    @keyframes logoFadeIn {
      0% {
        opacity: 0;
        transform: scale(0.8) translateY(20px);
      }
      100% {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }

    .logo-image-intro {
      width: 180px;
      height: 180px;
      object-fit: contain;
      filter: drop-shadow(0 0 60px var(--purple-glow));
      animation: logoPulse 2s ease-in-out infinite;
    }

    @keyframes logoPulse {
      0%, 100% {
        filter: drop-shadow(0 0 40px rgba(168, 85, 247, 0.3));
      }
      50% {
        filter: drop-shadow(0 0 80px rgba(168, 85, 247, 0.6));
      }
    }

    .logo-title-intro {
      font-size: 56px;
      font-weight: 700;
      background: linear-gradient(135deg, #fff 0%, var(--purple-primary) 50%, #fff 100%);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: shimmerText 3s linear infinite;
    }

    @keyframes shimmerText {
      0% { background-position: 0% center; }
      100% { background-position: 200% center; }
    }

    .logo-tagline {
      font-size: 20px;
      color: var(--text-secondary);
      opacity: 0;
      animation: fadeInUp 1s ease-out 0.8s forwards;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
      from {
        opacity: 0;
        transform: translateY(10px);
      }
    }

    /* ========== SECTION TRANSITION SCREENS ========== */
    .section-transition {
      position: fixed;
      inset: 0;
      background: var(--bg-primary);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 900;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.6s ease;
    }

    .section-transition.visible {
      opacity: 1;
      pointer-events: auto;
    }

    .section-transition-content {
      text-align: center;
      transform: scale(0.95);
      opacity: 0;
      transition: all 0.5s ease;
    }

    .section-transition.visible .section-transition-content {
      transform: scale(1);
      opacity: 1;
      transition-delay: 0.3s;
    }

    .section-logo {
      width: 100px;
      height: 100px;
      object-fit: contain;
      margin: 0 auto 28px;
      filter: drop-shadow(0 0 40px var(--purple-glow));
      animation: sectionLogoPulse 2s ease-in-out infinite;
    }

    @keyframes sectionLogoPulse {
      0%, 100% {
        filter: drop-shadow(0 0 30px rgba(168, 85, 247, 0.3));
        transform: scale(1);
      }
      50% {
        filter: drop-shadow(0 0 50px rgba(168, 85, 247, 0.5));
        transform: scale(1.02);
      }
    }

    .section-label-text {
      font-size: 48px;
      font-weight: 700;
      color: white;
      margin-bottom: 12px;
    }

    .section-label-sub {
      font-size: 20px;
      color: var(--text-secondary);
    }

    .section-divider {
      width: 60px;
      height: 3px;
      background: linear-gradient(90deg, var(--purple-primary), var(--purple-secondary));
      margin: 24px auto 0;
      border-radius: 2px;
    }

    /* ========== MAIN CONTAINER ========== */
    .container {
      display: flex;
      height: 100vh;
      position: relative;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .container.visible {
      opacity: 1;
    }

    /* Background Effects */
    .bg-effects {
      position: absolute;
      inset: 0;
      pointer-events: none;
      z-index: 0;
    }

    .bg-gradient {
      position: absolute;
      inset: 0;
      background: radial-gradient(600px 400px at 50% 10%, rgba(168, 85, 247, 0.08), transparent);
    }

    .bg-radial-1 {
      position: absolute;
      inset: 0;
      background: radial-gradient(ellipse at 20% 20%, rgba(124, 58, 237, 0.08), transparent 50%);
    }

    .bg-radial-2 {
      position: absolute;
      inset: 0;
      background: radial-gradient(ellipse at 80% 80%, rgba(139, 92, 246, 0.05), transparent 50%);
    }

    /* ========== SIDEBAR ========== */
    .sidebar {
      width: 256px;
      background: var(--bg-sidebar);
      border-right: 1px solid var(--border-color);
      display: flex;
      flex-direction: column;
      position: relative;
      z-index: 10;
      backdrop-filter: blur(12px);
    }

    .sidebar-header {
      padding: 12px;
      border-bottom: 1px solid var(--border-color);
    }

    .sidebar-header-top {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 12px;
    }

    .logo-section {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-img {
      width: 32px;
      height: 32px;
      object-fit: contain;
      filter: drop-shadow(0 0 8px rgba(168, 85, 247, 0.3));
    }

    .logo-text {
      font-weight: 700;
      font-size: 18px;
      background: linear-gradient(135deg, var(--purple-primary), var(--purple-secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .header-icons {
      display: flex;
      gap: 8px;
    }

    .icon-btn {
      width: 32px;
      height: 32px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--border-color);
      border-radius: var(--radius-md);
      color: var(--text-muted);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
    }

    .icon-btn:hover {
      background: rgba(168, 85, 247, 0.1);
      border-color: var(--border-focus);
    }

    .new-chat-btn {
      width: 100%;
      height: 40px;
      background: transparent;
      color: var(--text-primary);
      border: 1px solid var(--border-color);
      border-radius: var(--radius-lg);
      font-weight: 500;
      font-size: 14px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 8px;
      padding: 0 12px;
      transition: all 0.2s ease;
    }

    .new-chat-btn:hover {
      background: rgba(168, 85, 247, 0.08);
      border-color: var(--border-focus);
    }

    .search-container {
      padding: 12px;
      border-bottom: 1px solid var(--border-color);
    }

    .search-input {
      width: 100%;
      padding: 10px 14px;
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid var(--border-color);
      border-radius: var(--radius-lg);
      color: var(--text-primary);
      font-size: 14px;
      font-family: inherit;
      transition: all 0.2s ease;
    }

    .search-input::placeholder {
      color: var(--text-muted);
    }

    .search-input:focus {
      outline: none;
      border-color: var(--border-focus);
      box-shadow: 0 0 0 3px rgba(168, 85, 247, 0.1);
    }

    .conversation-list {
      flex: 1;
      overflow-y: auto;
      padding: 8px;
    }

    .conversation-item {
      padding: 12px;
      border-radius: var(--radius-md);
      margin-bottom: 4px;
      cursor: pointer;
      transition: all 0.2s ease;
      min-height: 56px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .conversation-item:hover {
      background: rgba(168, 85, 247, 0.08);
    }

    .conversation-item.active {
      background: rgba(168, 85, 247, 0.12);
    }

    .conversation-title {
      font-weight: 500;
      font-size: 14px;
      color: var(--text-primary);
      margin-bottom: 4px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .conversation-time {
      font-size: 12px;
      color: var(--text-muted);
    }

    /* ========== MAIN CONTENT ========== */
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      position: relative;
      z-index: 1;
    }

    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 32px;
      scroll-behavior: smooth;
    }

    .chat-inner {
      max-width: 800px;
      margin: 0 auto;
      width: 100%;
    }

    /* Welcome Screen */
    .welcome-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 500px;
      text-align: center;
    }

    .welcome-logo {
      width: 100px;
      height: 100px;
      object-fit: contain;
      margin-bottom: 24px;
      filter: drop-shadow(0 0 40px rgba(168, 85, 247, 0.3));
      animation: welcomeFloat 3s ease-in-out infinite;
    }

    @keyframes welcomeFloat {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    .welcome-title {
      font-size: 32px;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 8px;
    }

    .welcome-subtitle {
      font-size: 16px;
      color: var(--text-secondary);
    }

    /* Messages - Updated to match Pelican plain text style */
    .messages-container {
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .message {
      display: flex;
      gap: 12px;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.3s ease;
    }

    .message.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .message.user {
      justify-content: flex-end;
    }

    .message-content {
      max-width: 70%;
    }

    .message.assistant .message-content {
      max-width: 100%;
      flex: 1;
    }

    /* Plain text style messages (matching Pelican UI) */
    .message-bubble {
      padding: 4px 8px;
      line-height: 1.625;
      font-size: 16px;
    }

    .message.user .message-bubble {
      background: transparent;
      color: var(--text-primary);
      text-align: right;
    }

    .message.assistant .message-bubble {
      background: transparent;
      color: var(--text-primary);
    }

    .avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 13px;
      flex-shrink: 0;
    }

    .avatar.user {
      background: rgba(168, 85, 247, 0.15);
      color: var(--purple-primary);
      border: 1px solid rgba(168, 85, 247, 0.25);
    }

    .avatar.assistant {
      background: transparent;
      border: none;
      overflow: hidden;
      padding: 0;
    }

    .avatar.assistant img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .message-text {
      white-space: pre-wrap;
      word-break: break-word;
    }

    /* Purple accent for bold headers (matching Pelican) */
    .message-text strong {
      color: var(--purple-accent);
      font-weight: 600;
    }

    /* Inline code styling */
    .message-text code {
      background: rgba(168, 85, 247, 0.1);
      padding: 2px 6px;
      border-radius: 4px;
      font-family: ui-monospace, monospace;
      font-size: 0.9em;
    }

    /* ========== CHAT INPUT - Updated to match Pelican ========== */
    .chat-input-container {
      position: relative;
      z-index: 40;
      background: rgba(10, 10, 15, 0.9);
      border-top: 1px solid var(--border-color);
      padding: 20px 32px;
      backdrop-filter: blur(20px);
    }

    .chat-input-inner {
      max-width: 800px;
      margin: 0 auto;
    }

    .input-wrapper {
      display: flex;
      align-items: flex-end;
      gap: 12px;
      border: 1px solid var(--border-color);
      border-radius: var(--radius-2xl);
      padding: 8px 12px;
      background: var(--bg-card);
      transition: all 0.2s ease;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      min-height: 56px;
    }

    .input-wrapper.focused {
      border-color: var(--purple-primary);
      box-shadow: 0 0 0 4px rgba(168, 85, 247, 0.12), 0 4px 15px rgba(168, 85, 247, 0.15);
    }

    .input-button {
      width: 40px;
      height: 40px;
      background: transparent;
      border: none;
      color: var(--text-muted);
      cursor: pointer;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
    }

    .input-button:hover {
      color: var(--text-secondary);
      background: rgba(255, 255, 255, 0.05);
    }

    .chat-textarea {
      flex: 1;
      min-height: 40px;
      max-height: 168px;
      background: transparent;
      border: none;
      color: var(--text-primary);
      resize: none;
      font-family: inherit;
      font-size: 15px;
      padding: 10px 4px;
      line-height: 1.5;
    }

    .chat-textarea:focus {
      outline: none;
    }

    .chat-textarea::placeholder {
      color: var(--text-muted);
    }

    .send-button {
      width: 40px;
      height: 40px;
      background: var(--purple-primary);
      border: none;
      border-radius: 50%;
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
      box-shadow: 0 4px 12px rgba(168, 85, 247, 0.3);
    }

    .send-button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(168, 85, 247, 0.4);
    }

    .send-button:active {
      transform: scale(0.95);
    }

    /* ========== TRADING PANEL ========== */
    .trading-panel {
      width: 280px;
      background: var(--bg-sidebar);
      border-left: 1px solid var(--border-color);
      display: flex;
      flex-direction: column;
      position: relative;
      z-index: 10;
      backdrop-filter: blur(12px);
    }

    .trading-header {
      padding: 16px;
      border-bottom: 1px solid var(--border-color);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .trading-title {
      font-weight: 600;
      font-size: 15px;
      color: var(--text-primary);
    }

    .trading-content {
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 24px;
      overflow-y: auto;
      flex: 1;
    }

    .trading-section-title {
      font-weight: 600;
      font-size: 11px;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 12px;
    }

    .trading-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.03);
    }

    .trading-item:last-child {
      border-bottom: none;
    }

    .trading-label {
      color: var(--text-primary);
      font-size: 13px;
      font-weight: 500;
    }

    .trading-value {
      font-size: 13px;
      font-weight: 600;
    }

    .trading-value.positive { color: var(--green); }
    .trading-value.negative { color: var(--red); }

    /* ========== ANIMATED CURSOR ========== */
    .demo-cursor {
      position: fixed;
      width: 24px;
      height: 24px;
      pointer-events: none;
      z-index: 9999;
      transition: transform 0.1s ease;
      opacity: 0;
    }

    .demo-cursor.visible {
      opacity: 1;
    }

    .demo-cursor.clicking {
      transform: scale(0.85);
    }

    .cursor-svg {
      width: 100%;
      height: 100%;
      filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.5));
    }

    /* ========== TYPING INDICATOR ========== */
    .typing-indicator {
      display: flex;
      gap: 5px;
      padding: 8px 0;
      align-items: center;
    }

    .typing-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--purple-primary);
      animation: typingBounce 0.6s infinite ease-in-out;
    }

    .typing-dot:nth-child(1) { animation-delay: 0s; }
    .typing-dot:nth-child(2) { animation-delay: 0.15s; }
    .typing-dot:nth-child(3) { animation-delay: 0.3s; }

    @keyframes typingBounce {
      0%, 60%, 100% {
        transform: translateY(0);
        opacity: 0.4;
      }
      30% {
        transform: translateY(-8px);
        opacity: 1;
      }
    }

    .typing-text {
      font-size: 13px;
      color: var(--text-muted);
      margin-left: 8px;
      animation: pulse 2s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(168, 85, 247, 0.2);
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(168, 85, 247, 0.3);
    }

    /* Selection */
    ::selection {
      background: rgba(168, 85, 247, 0.3);
    }
  </style>
</head>
<body>
  <!-- Intro Overlay -->
  <div class="logo-overlay" id="introOverlay">
    <div class="logo-container-intro">
      <img src="" alt="" class="logo-image-intro" id="introLogo">
      <h1 class="logo-title-intro" id="introTitle"></h1>
      <p class="logo-tagline" id="introTagline"></p>
    </div>
  </div>

  <!-- Outro Overlay -->
  <div class="logo-overlay hidden" id="outroOverlay">
    <div class="logo-container-intro">
      <img src="" alt="" class="logo-image-intro" id="outroLogo">
      <h1 class="logo-title-intro" id="outroTitle"></h1>
      <p class="logo-tagline" id="outroTagline"></p>
    </div>
  </div>

  <!-- Section Transition Screens -->
  <div class="section-transition" id="section1Transition">
    <div class="section-transition-content">
      <img src="" alt="" class="section-logo" id="section1Logo">
      <div class="section-label-text" id="section1Label"></div>
      <div class="section-label-sub" id="section1Sub"></div>
      <div class="section-divider"></div>
    </div>
  </div>

  <div class="section-transition" id="section2Transition">
    <div class="section-transition-content">
      <img src="" alt="" class="section-logo" id="section2Logo">
      <div class="section-label-text" id="section2Label"></div>
      <div class="section-label-sub" id="section2Sub"></div>
      <div class="section-divider"></div>
    </div>
  </div>

  <!-- Animated Cursor -->
  <div class="demo-cursor" id="demoCursor">
    <svg class="cursor-svg" viewBox="0 0 24 24" fill="none">
      <path d="M5.5 3.21V20.8c0 .45.54.67.85.35l4.86-5.12h8.29c.38 0 .57-.46.3-.74L6.35 2.94a.5.5 0 00-.85.27z" fill="white" stroke="black" stroke-width="1"/>
    </svg>
  </div>

  <!-- Main Container -->
  <div class="container" id="mainContainer">
    <div class="bg-effects">
      <div class="bg-gradient"></div>
      <div class="bg-radial-1"></div>
      <div class="bg-radial-2"></div>
    </div>

    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <div class="sidebar-header-top">
          <div class="logo-section">
            <img src="" alt="" class="logo-img" id="sidebarLogo">
            <span class="logo-text" id="sidebarBrandName"></span>
          </div>
          <div class="header-icons">
            <button class="icon-btn">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="3"/>
                <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/>

    <!-- Trading Panel -->

  <script>
    // ==========================================
    // CONFIGURATION - Edit this section to customize the demo
    // ==========================================
    const CONFIG = {
      // Branding
      brandName: "Pelican AI",
      taglineIntro: "Your Elite Trading Assistant",
      taglineOutro: "Trade Smarter. Learn Faster.",
      logoPath: "pelican-logo.png",

      // Section 1
      section1Label: "For Beginner Traders",
      section1Sub: "Learn the fundamentals of trading",
      section1Prompt: "can you explain support and resistance",
      section1Response: `Absolutely, welcome to the trading world! Support and resistance are fundamental concepts in technical analysis and are crucial for understanding how prices behave in the market.

**Support:** This is a price level where a downtrend can be expected to pause or rebound due to a concentration of buying interest. Think of it like a floor that prices keep bouncing off. Traders often look for support levels to identify potential entry points when planning to buy an asset, betting that prices will rise from this level.

**Resistance:** This is the opposite of supportâ€”a price level where an uptrend can be expected to pause or reverse due to a concentration of selling interest. It's like a ceiling that prices struggle to break through. Traders look for resistance levels for potential sell points, expecting prices to drop from these levels.

**Significance in Trading:**
- **Confirmation of Trend:** If prices break through a support or resistance level, it may signal a continuation of the trend.
- **Trading Strategy:** Traders often use support and resistance levels to place stop-loss orders or set price targets. For example, buying when a price holds at a support level, or selling when a price fails at a resistance level.

**Practical Example:**
- Imagine stock XYZ is trading at $50; it might have support at $48 and resistance at $52. If the price falls to $48 and holds, it might bounce back up. If it breaks below $48, the run could weaken or turn into a downtrend.
- Similarly, if XYZ rises to $52 and struggles to break above it, that level acts as resistance. If it manages to clear $52, it might rally further, confirming a bullish trend.

These levels are not exact numbers but rather zones or ranges where price action tends to react. Remember, market conditions and trading volume can influence these levels, so they should be used alongside other indicators for the best results. Keep observing charts, and you'll begin to see patterns and understand the dynamics better!`,
      section1ConvoTitle: "Support & Resistance",

      // Section 2
      section2Label: "For Advanced Traders",
      section2Sub: "Deep market analysis & strategy",
      section2Prompt: "Hey Pelican, last week I saw LULU bounced hard. Why did that happen? and if you were day trading it how would you approach it?",
      section2Response: `Last week, Lululemon Athletica (LULU) experienced a significant price surge, closing about 9.75% higher on Friday, December 12, 2025. This strong move was underpinned by several key events:

**1. Earnings Beat:** LULU reported impressive Q3 earnings with net revenue up 7% to $2.6 billion, especially driven by a 33% increase in international sales, which overshadowed a 2% decline in the Americas. Their EPS outperformed expectations at $2.59 despite being lower year-on-year.

**2. Share Repurchase Program:** The expansion of their share repurchase program, adding $1.0 billion to bring the total authorization to $1.6 billion, provided additional trader confidence and contributed to the stock's bullish momentum.

**3. CEO Transition:** The announcement of Calvin McDonald's departure was interpreted positively, with prospects for a strategic shift, particularly given international growth prospects.

**4. Guidance Update:** Raised earnings forecasts for the full fiscal year further fueled bullish sentiment.

**Day Trading Approach:**

If you were day trading LULU around last week's catalyst:

- **Entry Points:** Consider entering the trade post-earnings announcement, observing pre-market movements or a breakout after the market opens as volume and volatility spike.

- **Momentum Indicators:** Use volume surges and momentum indicators like RSI or MACD to confirm the continuation of the uptrend following positive news.

- **Stop-Loss Strategy:** Set tight stop-loss orders around key support levels observed during early trading hours to minimize risks. This might be activated at around 5% below your entry point to prevent a potential reversal amidst profit-taking.

- **Profit Targets:** With a nearly 10% move captured last Friday, setting incremental profit targets such as at 3% and 6% gains would be prudent to capitalize on volatility while protecting gains.

In summary, timing your trades around confirmed news events and leveraging technical indicators can help exploit significant volatility like what LULU experienced after its recent news releases. Keeping an eye on broader market sentiment and volume trends would also be critical in day trading such moves effectively.`,
      section2ConvoTitle: "LULU Analysis",

      // Timing (in milliseconds)
      introDuration: 3500,
      sectionTransitionDuration: 3000,
      typingSpeed: 40,           // ms per character for user input
      streamingSpeed: 12,        // ms per word for AI response
      pauseAfterResponse: 2500,

      // Market panel data
      marketData: {
        indices: [
          { label: "S&P 500", value: "6,051.25", change: "+0.35%", positive: true },
          { label: "Nasdaq", value: "19,926.72", change: "+0.81%", positive: true },
          { label: "Dow Jones", value: "43,828.06", change: "-0.20%", positive: false },
        ],
        vix: { label: "Volatility", value: "13.81", change: "-1.43%", positive: false },
        watchlist: [
          { label: "AAPL", value: "$248.13", change: "+1.04%", positive: true },
          { label: "LULU", value: "$398.25", change: "+9.75%", positive: true },
          { label: "NVDA", value: "$138.81", change: "+1.99%", positive: true },
          { label: "TSLA", value: "$436.23", change: "+4.34%", positive: true },
        ]
      }
    };

    // ==========================================
    // INITIALIZATION - Populate DOM from CONFIG
    // ==========================================
    function initializeFromConfig() {
      // Intro overlay
      document.getElementById('introLogo').src = CONFIG.logoPath;
      document.getElementById('introLogo').alt = CONFIG.brandName;
      document.getElementById('introTitle').textContent = CONFIG.brandName;
      document.getElementById('introTagline').textContent = CONFIG.taglineIntro;

      // Outro overlay
      document.getElementById('outroLogo').src = CONFIG.logoPath;
      document.getElementById('outroLogo').alt = CONFIG.brandName;
      document.getElementById('outroTitle').textContent = CONFIG.brandName;
      document.getElementById('outroTagline').textContent = CONFIG.taglineOutro;

      // Section 1 transition
      document.getElementById('section1Logo').src = CONFIG.logoPath;
      document.getElementById('section1Label').textContent = CONFIG.section1Label;
      document.getElementById('section1Sub').textContent = CONFIG.section1Sub;

      // Section 2 transition
      document.getElementById('section2Logo').src = CONFIG.logoPath;
      document.getElementById('section2Label').textContent = CONFIG.section2Label;
      document.getElementById('section2Sub').textContent = CONFIG.section2Sub;

      // Sidebar
      document.getElementById('sidebarLogo').src = CONFIG.logoPath;
      document.getElementById('sidebarBrandName').textContent = CONFIG.brandName.replace(' ', '');

      // Welcome screen
      document.getElementById('welcomeLogo').src = CONFIG.logoPath;
      document.getElementById('welcomeTitle').textContent = `Welcome to ${CONFIG.brandName}`;
      document.getElementById('welcomeSubtitle').textContent = CONFIG.taglineIntro.toLowerCase().replace('your ', 'Your ');

      // Market panel
      populateMarketPanel();
    }

    function populateMarketPanel() {
      const content = document.getElementById('tradingContent');
      let html = '';

      // Indices
      html += '<div class="trading-section"><div class="trading-section-title">Indices</div>';
      CONFIG.marketData.indices.forEach(item => {
        html += `<div class="trading-item">
          <span class="trading-label">${item.label}</span>
          <span class="trading-value ${item.positive ? 'positive' : 'negative'}">${item.value} ${item.change}</span>
        </div>`;
      });
      html += '</div>';

      // VIX
      html += '<div class="trading-section"><div class="trading-section-title">VIX</div>';
      html += `<div class="trading-item">
        <span class="trading-label">${CONFIG.marketData.vix.label}</span>
        <span class="trading-value ${CONFIG.marketData.vix.positive ? 'positive' : 'negative'}">${CONFIG.marketData.vix.value} ${CONFIG.marketData.vix.change}</span>
      </div></div>`;

      // Watchlist
      html += '<div class="trading-section"><div class="trading-section-title">Watchlist</div>';
      CONFIG.marketData.watchlist.forEach(item => {
        html += `<div class="trading-item">
          <span class="trading-label">${item.label}</span>
          <span class="trading-value ${item.positive ? 'positive' : 'negative'}">${item.value} ${item.change}</span>
        </div>`;
      });
      html += '</div>';

      content.innerHTML = html;
    }

    // ==========================================
    // DEMO ENGINE
    // ==========================================
    const cursor = document.getElementById('demoCursor');
    const introOverlay = document.getElementById('introOverlay');
    const outroOverlay = document.getElementById('outroOverlay');
    const mainContainer = document.getElementById('mainContainer');
    const chatInput = document.getElementById('chatInput');
    const inputWrapper = document.getElementById('inputWrapper');
    const welcomeScreen = document.getElementById('welcomeScreen');
    const messagesContainer = document.getElementById('messagesContainer');
    const chatContainer = document.getElementById('chatContainer');
    const section1Transition = document.getElementById('section1Transition');
    const section2Transition = document.getElementById('section2Transition');
    const currentConvo = document.getElementById('currentConvo');

    let cursorX = window.innerWidth / 2;
    let cursorY = window.innerHeight / 2;

    function updateCursor() {
      cursor.style.left = cursorX + 'px';
      cursor.style.top = cursorY + 'px';
    }

    async function moveCursor(targetX, targetY, duration = 800) {
      return new Promise(resolve => {
        const startX = cursorX;
        const startY = cursorY;
        const startTime = performance.now();

        function animate(currentTime) {
          const elapsed = currentTime - startTime;
          const progress = Math.min(elapsed / duration, 1);
          const easeProgress = 1 - Math.pow(1 - progress, 3);

          cursorX = startX + (targetX - startX) * easeProgress;
          cursorY = startY + (targetY - startY) * easeProgress;
          updateCursor();

          if (progress < 1) {
            requestAnimationFrame(animate);
          } else {
            resolve();
          }
        }

        requestAnimationFrame(animate);
      });
    }

    async function clickAnimation() {
      cursor.classList.add('clicking');
      await delay(100);
      cursor.classList.remove('clicking');
      await delay(100);
    }

    function delay(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    async function typeText(element, text, speed = 35) {
      for (let i = 0; i < text.length; i++) {
        element.value += text[i];
        element.style.height = 'auto';
        element.style.height = Math.min(element.scrollHeight, 168) + 'px';
        await delay(speed);
      }
    }

    async function streamText(element, text, speed = 8) {
      const words = text.split(' ');
      let currentText = '';

      for (let i = 0; i < words.length; i++) {
        currentText += (i > 0 ? ' ' : '') + words[i];
        element.innerHTML = formatMessage(currentText);
        chatContainer.scrollTop = chatContainer.scrollHeight;
        await delay(speed);
      }
    }

    function formatMessage(text) {
      let formatted = text.replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>');
      formatted = formatted.replace(/\n/g, '<br>');
      return formatted;
    }

    function addMessage(isUser, content = '') {
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${isUser ? 'user' : 'assistant'}`;

      if (isUser) {
        messageDiv.innerHTML = `
          <div class="message-content">
            <div class="message-bubble">
              <div class="message-text">${content}</div>
            </div>
          </div>
          <div class="avatar user">U</div>
        `;
      } else {
        messageDiv.innerHTML = `
          <div class="avatar assistant">
            <img src="${CONFIG.logoPath}" alt="AI">
          </div>
          <div class="message-content">
            <div class="message-bubble">
              <div class="message-text" id="streamingText"></div>
            </div>
          </div>
        `;
      }

      messagesContainer.appendChild(messageDiv);

      setTimeout(() => {
        messageDiv.classList.add('visible');
      }, 50);

      chatContainer.scrollTop = chatContainer.scrollHeight;

      return messageDiv;
    }

    function addTypingIndicator() {
      const messageDiv = document.createElement('div');
      messageDiv.className = 'message assistant visible';
      messageDiv.id = 'typingIndicator';
      messageDiv.innerHTML = `
        <div class="avatar assistant">
          <img src="${CONFIG.logoPath}" alt="AI">
        </div>
        <div class="message-content">
          <div class="message-bubble">
            <div class="typing-indicator">
              <div class="typing-dot"></div>
              <div class="typing-dot"></div>
              <div class="typing-dot"></div>
              <span class="typing-text">Pelican is thinking...</span>
            </div>
          </div>
        </div>
      `;
      messagesContainer.appendChild(messageDiv);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    function removeTypingIndicator() {
      const indicator = document.getElementById('typingIndicator');
      if (indicator) indicator.remove();
    }

    async function runSection(prompt, response, convoTitle, transitionEl) {
      // Show transition screen
      transitionEl.classList.add('visible');
      await delay(CONFIG.sectionTransitionDuration);

      // Fade out transition
      transitionEl.classList.remove('visible');
      await delay(600);

      // Reset chat for fresh conversation
      messagesContainer.innerHTML = '';
      messagesContainer.style.display = 'none';
      welcomeScreen.style.display = 'flex';
      currentConvo.querySelector('.conversation-title').textContent = 'New Conversation';
      currentConvo.querySelector('.conversation-time').textContent = 'Just now';

      // Show main container
      mainContainer.style.opacity = '1';
      mainContainer.classList.add('visible');
      await delay(500);

      // Show cursor
      cursor.classList.add('visible');
      await delay(500);

      // Move cursor to input
      const inputRect = chatInput.getBoundingClientRect();
      await moveCursor(inputRect.left + 100, inputRect.top + 25, 1000);
      await delay(300);

      // Click on input
      await clickAnimation();
      inputWrapper.classList.add('focused');
      chatInput.focus();
      await delay(400);

      // Type prompt
      await typeText(chatInput, prompt, CONFIG.typingSpeed);
      await delay(600);

      // Move to send button
      const sendBtn = document.getElementById('sendButton');
      const sendRect = sendBtn.getBoundingClientRect();
      await moveCursor(sendRect.left + 20, sendRect.top + 20, 500);
      await delay(200);

      // Click send
      await clickAnimation();

      // Hide welcome, show messages
      welcomeScreen.style.display = 'none';
      messagesContainer.style.display = 'flex';

      // Add user message
      addMessage(true, prompt);
      chatInput.value = '';
      chatInput.style.height = 'auto';
      inputWrapper.classList.remove('focused');

      // Update conversation title
      currentConvo.querySelector('.conversation-title').textContent = convoTitle;

      await delay(800);

      // Show typing indicator
      addTypingIndicator();
      await delay(1500);

      // Remove typing, add AI response
      removeTypingIndicator();
      const aiMessage = addMessage(false);
      const streamingText = aiMessage.querySelector('#streamingText');

      // Stream the response
      await streamText(streamingText, response, CONFIG.streamingSpeed);

      await delay(CONFIG.pauseAfterResponse);

      // Hide cursor before next transition
      cursor.classList.remove('visible');
      await delay(300);

      // Fade out main container
      mainContainer.style.transition = 'opacity 0.6s ease';
      mainContainer.style.opacity = '0';
      await delay(600);
    }

    async function runDemo() {
      // Initialize from config
      initializeFromConfig();

      // Wait for intro animation
      await delay(CONFIG.introDuration);

      // Fade out intro
      introOverlay.classList.add('hidden');
      await delay(600);

      // ===== SECTION 1 =====
      await runSection(
        CONFIG.section1Prompt,
        CONFIG.section1Response,
        CONFIG.section1ConvoTitle,
        section1Transition
      );

      // ===== SECTION 2 =====
      await runSection(
        CONFIG.section2Prompt,
        CONFIG.section2Response,
        CONFIG.section2ConvoTitle,
        section2Transition
      );

      // ===== OUTRO =====
      outroOverlay.classList.remove('hidden');
    }

    // Start demo after page load
    window.addEventListener('load', () => {
      // Fallback for missing logo
      document.querySelectorAll('img').forEach(img => {
        img.onerror = function() {
          if (this.classList.contains('logo-image-intro')) {
            this.style.display = 'none';
          }
        };
      });

      runDemo();
    });
  </script>
