<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pelican AI - Comparison Demo</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --bg-primary: #0a0a0f;
      --bg-sidebar: rgba(10, 10, 15, 0.95);
      --bg-surface: rgba(18, 18, 24, 0.9);
      --bg-surface-2: rgba(22, 22, 30, 0.8);
      --bg-card: rgba(20, 20, 28, 0.95);
      --text-primary: rgba(255, 255, 255, 0.95);
      --text-secondary: rgba(255, 255, 255, 0.7);
      --text-muted: rgba(255, 255, 255, 0.4);
      --border-color: rgba(168, 85, 247, 0.15);
      --border-focus: rgba(168, 85, 247, 0.4);
      --purple-primary: rgb(168, 85, 247);
      --purple-secondary: rgb(139, 92, 246);
      --purple-glow: rgba(168, 85, 247, 0.25);
      --purple-accent: rgb(192, 132, 252);
      --green: rgb(34, 197, 94);
      --red: rgb(239, 68, 68);
      --radius-sm: 0.375rem;
      --radius-md: 0.5rem;
      --radius-lg: 0.75rem;
      --radius-xl: 1rem;
      --radius-2xl: 1.25rem;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      overflow: hidden;
      height: 100vh;
      -webkit-font-smoothing: antialiased;
    }

    .logo-overlay {
      position: fixed;
      inset: 0;
      background: var(--bg-primary);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 1;
      transition: opacity 0.8s ease;
    }

    .logo-overlay.hidden { opacity: 0; pointer-events: none; }

    .logo-container-intro {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 24px;
      animation: logoFadeIn 1.2s ease-out;
    }

    @keyframes logoFadeIn {
      0% { opacity: 0; transform: scale(0.8) translateY(20px); }
      100% { opacity: 1; transform: scale(1) translateY(0); }
    }

    .logo-image-intro {
      width: 140px;
      height: 140px;
      object-fit: contain;
      filter: drop-shadow(0 0 50px var(--purple-glow));
      animation: logoPulse 2s ease-in-out infinite;
    }

    @keyframes logoPulse {
      0%, 100% { filter: drop-shadow(0 0 30px rgba(168, 85, 247, 0.3)); }
      50% { filter: drop-shadow(0 0 60px rgba(168, 85, 247, 0.5)); }
    }

    .logo-title-intro {
      font-size: 48px;
      font-weight: 700;
      background: linear-gradient(135deg, #fff 0%, var(--purple-primary) 50%, #fff 100%);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shimmerText 3s linear infinite;
    }

    @keyframes shimmerText {
      0% { background-position: 0% center; }
      100% { background-position: 200% center; }
    }

    .logo-tagline {
      font-size: 18px;
      color: var(--text-secondary);
      opacity: 0;
      animation: fadeInUp 0.8s ease-out 0.5s forwards;
    }

    @keyframes fadeInUp {
      to { opacity: 1; transform: translateY(0); }
      from { opacity: 0; transform: translateY(10px); }
    }

    .outro-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      animation: logoFadeIn 1s ease-out;
    }

    .outro-cta {
      margin-top: 12px;
      padding: 14px 32px;
      background: linear-gradient(135deg, var(--purple-primary), var(--purple-secondary));
      border: none;
      border-radius: var(--radius-xl);
      color: white;
      font-size: 16px;
      font-weight: 600;
      box-shadow: 0 4px 20px rgba(168, 85, 247, 0.4);
      opacity: 0;
      animation: fadeInUp 0.8s ease-out 0.8s forwards;
    }

    .container {
      display: flex;
      height: 100vh;
      position: relative;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .container.visible { opacity: 1; }

    .bg-effects { position: absolute; inset: 0; pointer-events: none; z-index: 0; }
    .bg-gradient { position: absolute; inset: 0; background: radial-gradient(600px 400px at 50% 10%, rgba(168, 85, 247, 0.08), transparent); }
    .bg-radial-1 { position: absolute; inset: 0; background: radial-gradient(ellipse at 20% 20%, rgba(124, 58, 237, 0.08), transparent 50%); }
    .bg-radial-2 { position: absolute; inset: 0; background: radial-gradient(ellipse at 80% 80%, rgba(139, 92, 246, 0.05), transparent 50%); }

    .sidebar {
      width: 256px;
      background: var(--bg-sidebar);
      border-right: 1px solid var(--border-color);
      display: flex;
      flex-direction: column;
      position: relative;
      z-index: 10;
      backdrop-filter: blur(12px);
    }

    .sidebar-header { padding: 12px; border-bottom: 1px solid var(--border-color); }
    .sidebar-header-top { display: flex; align-items: center; justify-content: space-between; margin-bottom: 12px; }
    .logo-section { display: flex; align-items: center; gap: 10px; }
    .logo-img { width: 32px; height: 32px; object-fit: contain; filter: drop-shadow(0 0 8px rgba(168, 85, 247, 0.3)); }
    .logo-text { font-weight: 700; font-size: 18px; background: linear-gradient(135deg, var(--purple-primary), var(--purple-secondary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    .header-icons { display: flex; gap: 8px; }
    .icon-btn { width: 32px; height: 32px; background: rgba(255, 255, 255, 0.05); border: 1px solid var(--border-color); border-radius: var(--radius-md); color: var(--text-muted); cursor: pointer; display: flex; align-items: center; justify-content: center; }
    .new-chat-btn { width: 100%; height: 40px; background: transparent; color: var(--text-primary); border: 1px solid var(--border-color); border-radius: var(--radius-lg); font-weight: 500; font-size: 14px; cursor: pointer; display: flex; align-items: center; justify-content: flex-start; gap: 8px; padding: 0 12px; }
    .search-container { padding: 12px; border-bottom: 1px solid var(--border-color); }
    .search-input { width: 100%; padding: 10px 14px; background: rgba(255, 255, 255, 0.03); border: 1px solid var(--border-color); border-radius: var(--radius-lg); color: var(--text-primary); font-size: 14px; font-family: inherit; }
    .search-input::placeholder { color: var(--text-muted); }
    .conversation-list { flex: 1; overflow-y: auto; padding: 8px; }
    .conversation-item { padding: 12px; border-radius: var(--radius-md); margin-bottom: 4px; cursor: pointer; min-height: 56px; display: flex; flex-direction: column; justify-content: center; }
    .conversation-item.active { background: rgba(168, 85, 247, 0.12); }
    .conversation-title { font-weight: 500; font-size: 14px; color: var(--text-primary); margin-bottom: 4px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    .conversation-time { font-size: 12px; color: var(--text-muted); }

    .main-content { flex: 1; display: flex; flex-direction: column; position: relative; z-index: 1; }
    .chat-container { flex: 1; overflow-y: auto; padding: 32px; scroll-behavior: smooth; }
    .chat-inner { max-width: 800px; margin: 0 auto; width: 100%; }

    .welcome-screen { display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 500px; text-align: center; }
    .welcome-logo { width: 100px; height: 100px; object-fit: contain; margin-bottom: 24px; filter: drop-shadow(0 0 40px rgba(168, 85, 247, 0.3)); animation: welcomeFloat 3s ease-in-out infinite; }
    @keyframes welcomeFloat { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-8px); } }
    .welcome-title { font-size: 32px; font-weight: 600; color: var(--text-primary); margin-bottom: 8px; }
    .welcome-subtitle { font-size: 16px; color: var(--text-secondary); }

    .messages-container { display: flex; flex-direction: column; gap: 24px; }
    .message { display: flex; gap: 12px; opacity: 0; transform: translateY(20px); transition: all 0.3s ease; }
    .message.visible { opacity: 1; transform: translateY(0); }
    .message.user { justify-content: flex-end; }
    .message-content { max-width: 70%; }
    .message.assistant .message-content { max-width: 100%; flex: 1; }
    .message-bubble { padding: 4px 8px; line-height: 1.625; font-size: 16px; }
    .message.user .message-bubble { background: transparent; color: var(--text-primary); text-align: right; }
    .message.assistant .message-bubble { background: transparent; color: var(--text-primary); }
    .avatar { width: 32px; height: 32px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: 600; font-size: 13px; flex-shrink: 0; }
    .avatar.user { background: rgba(168, 85, 247, 0.15); color: var(--purple-primary); border: 1px solid rgba(168, 85, 247, 0.25); }
    .avatar.assistant { background: transparent; border: none; overflow: hidden; padding: 0; }
    .avatar.assistant img { width: 100%; height: 100%; object-fit: contain; }
    .message-text { white-space: pre-wrap; word-break: break-word; }
    .message-text strong { color: var(--purple-accent); font-weight: 600; }

    .chat-input-container { position: relative; z-index: 40; background: rgba(10, 10, 15, 0.9); border-top: 1px solid var(--border-color); padding: 20px 32px; backdrop-filter: blur(20px); }
    .chat-input-inner { max-width: 800px; margin: 0 auto; }
    .input-wrapper { display: flex; align-items: flex-end; gap: 12px; border: 1px solid var(--border-color); border-radius: var(--radius-2xl); padding: 8px 12px; background: var(--bg-card); transition: all 0.2s ease; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); min-height: 56px; }
    .input-wrapper.focused { border-color: var(--purple-primary); box-shadow: 0 0 0 4px rgba(168, 85, 247, 0.12), 0 4px 15px rgba(168, 85, 247, 0.15); }
    .input-button { width: 40px; height: 40px; background: transparent; border: none; color: var(--text-muted); cursor: pointer; border-radius: 50%; display: flex; align-items: center; justify-content: center; }
    .chat-textarea { flex: 1; min-height: 40px; max-height: 168px; background: transparent; border: none; color: var(--text-primary); resize: none; font-family: inherit; font-size: 15px; padding: 10px 4px; line-height: 1.5; }
    .chat-textarea:focus { outline: none; }
    .chat-textarea::placeholder { color: var(--text-muted); }
    .send-button { width: 40px; height: 40px; background: var(--purple-primary); border: none; border-radius: 50%; color: white; cursor: pointer; display: flex; align-items: center; justify-content: center; box-shadow: 0 4px 12px rgba(168, 85, 247, 0.3); }

    .trading-panel { width: 280px; background: var(--bg-sidebar); border-left: 1px solid var(--border-color); display: flex; flex-direction: column; position: relative; z-index: 10; backdrop-filter: blur(12px); }
    .trading-header { padding: 16px; border-bottom: 1px solid var(--border-color); display: flex; justify-content: space-between; align-items: center; }
    .trading-title { font-weight: 600; font-size: 15px; color: var(--text-primary); }
    .trading-content { padding: 16px; display: flex; flex-direction: column; gap: 24px; overflow-y: auto; flex: 1; }
    .trading-section-title { font-weight: 600; font-size: 11px; color: var(--text-muted); text-transform: uppercase; letter-spacing: 1px; margin-bottom: 12px; }
    .trading-item { display: flex; justify-content: space-between; align-items: center; padding: 8px 0; border-bottom: 1px solid rgba(255, 255, 255, 0.03); }
    .trading-item:last-child { border-bottom: none; }
    .trading-label { color: var(--text-primary); font-size: 13px; font-weight: 500; }
    .trading-value { font-size: 13px; font-weight: 600; }
    .trading-value.positive { color: var(--green); }
    .trading-value.negative { color: var(--red); }

    .demo-cursor { position: fixed; width: 24px; height: 24px; pointer-events: none; z-index: 9999; transition: transform 0.1s ease; opacity: 0; }
    .demo-cursor.visible { opacity: 1; }
    .demo-cursor.clicking { transform: scale(0.85); }
    .cursor-svg { width: 100%; height: 100%; filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.5)); }

    .typing-indicator { display: flex; gap: 5px; padding: 8px 0; align-items: center; }
    .typing-dot { width: 8px; height: 8px; border-radius: 50%; background: var(--purple-primary); animation: typingBounce 0.6s infinite ease-in-out; }
    .typing-dot:nth-child(1) { animation-delay: 0s; }
    .typing-dot:nth-child(2) { animation-delay: 0.15s; }
    .typing-dot:nth-child(3) { animation-delay: 0.3s; }
    @keyframes typingBounce { 0%, 60%, 100% { transform: translateY(0); opacity: 0.4; } 30% { transform: translateY(-8px); opacity: 1; } }
    .typing-text { font-size: 13px; color: var(--text-muted); margin-left: 8px; animation: pulse 2s infinite ease-in-out; }
    @keyframes pulse { 0%, 100% { opacity: 0.5; } 50% { opacity: 1; } }

    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: rgba(168, 85, 247, 0.2); border-radius: 3px; }
    ::selection { background: rgba(168, 85, 247, 0.3); }
  </style>
</head>
<body>
  <div class="logo-overlay" id="introOverlay">
    <div class="logo-container-intro">
      <img src="" alt="" class="logo-image-intro" id="introLogo">
      <h1 class="logo-title-intro" id="introTitle"></h1>
      <p class="logo-tagline" id="introTagline"></p>
    </div>
  </div>

  <div class="logo-overlay hidden" id="outroOverlay">
    <div class="outro-content">
      <img src="" alt="" class="logo-image-intro" id="outroLogo">
      <h1 class="logo-title-intro" id="outroTitle"></h1>

  <div class="demo-cursor" id="demoCursor">

    </svg>
  </div>

  <div class="container" id="mainContainer">
    <div class="bg-effects">
      <div class="bg-gradient"></div>
      <div class="bg-radial-1"></div>
      <div class="bg-radial-2"></div>
    </div>

    <aside class="sidebar">
      <div class="sidebar-header">
        <div class="sidebar-header-top">
          <div class="logo-section">
            <img src="" alt="" class="logo-img" id="sidebarLogo">
            <span class="logo-text" id="sidebarBrandName"></span>
          </div>
          <div class="header-icons">
            <button class="icon-btn">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/></svg>
            </button>
          </div>
        </div>
        <button class="new-chat-btn">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>
          New chat
        </button>
      </div>
      <div class="search-container">
        <input type="text" class="search-input" placeholder="Search chats...">
      </div>
      <div class="conversation-list">
        <div class="conversation-item active" id="currentConvo">
          <div class="conversation-title">New Conversation</div>
          <div class="conversation-time">Just now</div>
        </div>
        <div class="conversation-item">
          <div class="conversation-title">Portfolio Review</div>
          <div class="conversation-time">Yesterday</div>
        </div>
        <div class="conversation-item">
          <div class="conversation-title">Tech Sector Analysis</div>
          <div class="conversation-time">2 days ago</div>
        </div>
      </div>

    <main class="main-content">
      <div class="chat-container" id="chatContainer">
        <div class="chat-inner" id="chatInner">
          <div class="welcome-screen" id="welcomeScreen">
            <img src="" alt="" class="welcome-logo" id="welcomeLogo">
            <h1 class="welcome-title" id="welcomeTitle"></h1>
            <p class="welcome-subtitle" id="welcomeSubtitle"></p>
          </div>
          <div class="messages-container" id="messagesContainer" style="display: none;"></div>
        </div>
      </div>
      <div class="chat-input-container">
        <div class="chat-input-inner">
          <div class="input-wrapper" id="inputWrapper">
            <button class="input-button">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"/></svg>

    <aside class="trading-panel" id="tradingPanel">
      <div class="trading-header">
        <h3 class="trading-title">Market Overview</h3>
      </div>
      <div class="trading-content" id="tradingContent"></div>
    </aside>

  <script>
    // ==========================================
    // CONFIGURATION - AAPL vs MSFT Comparison (~20 sec)
    // ==========================================
    const CONFIG = {
      brandName: "Pelican AI",
      taglineIntro: "Your Elite Trading Assistant",
      taglineOutro: "pelicantrading.ai",
      ctaText: "Start trading smarter",
      logoPath: "pelican-logo.png",

      prompt: "Compare AAPL and MSFT this month",
      response: `Here's a comparison of **AAPL** and **MSFT** performance this month (January 2026):

**AAPL (Apple Inc.)**
- Current Price: $248.13
- Monthly Change: +5.2%
- Monthly High: $251.89
- Monthly Low: $232.45
- Average Volume: 58.2M shares/day

**MSFT (Microsoft Corp.)**
- Current Price: $418.76
- Monthly Change: +3.8%
- Monthly High: $425.50
- Monthly Low: $398.20
- Average Volume: 22.1M shares/day

**Key Insights:**

**Performance:** AAPL has outperformed MSFT by 1.4% this month, driven by strong iPhone 17 pre-order numbers and expansion in emerging markets.

**Volatility:** AAPL shows higher volatility with an 8.4% range vs MSFT's 6.8% range. This creates more trading opportunities but higher risk.

**Momentum:** Both stocks are in uptrends, but AAPL has stronger RSI momentum (67) compared to MSFT (58).

**Recommendation:** For short-term trades, AAPL offers better momentum. For stability, MSFT remains the safer choice with steady cloud revenue growth.`,
      convoTitle: "AAPL vs MSFT",

      typingSpeed: 38,
      streamingSpeed: 8,
      introDuration: 2500,
      pauseAfterResponse: 2500,

      marketData: {
        indices: [
          { label: "S&P 500", value: "6,051.25", change: "+0.35%", positive: true },
          { label: "Nasdaq", value: "19,926.72", change: "+0.81%", positive: true },
          { label: "Dow Jones", value: "43,828.06", change: "-0.20%", positive: false },
        ],
        vix: { label: "Volatility", value: "13.81", change: "-1.43%", positive: false },
        watchlist: [
          { label: "AAPL", value: "$248.13", change: "+1.04%", positive: true },
          { label: "MSFT", value: "$418.76", change: "+0.87%", positive: true },
          { label: "NVDA", value: "$138.81", change: "+1.99%", positive: true },
          { label: "GOOGL", value: "$193.42", change: "+0.65%", positive: true },
        ]
      }
    };

    function initializeFromConfig() {
      document.getElementById('introLogo').src = CONFIG.logoPath;
      document.getElementById('introLogo').alt = CONFIG.brandName;
      document.getElementById('introTitle').textContent = CONFIG.brandName;
      document.getElementById('introTagline').textContent = CONFIG.taglineIntro;
      document.getElementById('outroLogo').src = CONFIG.logoPath;
      document.getElementById('outroLogo').alt = CONFIG.brandName;
      document.getElementById('outroTitle').textContent = CONFIG.brandName;
      document.getElementById('outroTagline').textContent = CONFIG.taglineOutro;
      document.getElementById('outroCta').textContent = CONFIG.ctaText;
      document.getElementById('sidebarLogo').src = CONFIG.logoPath;
      document.getElementById('sidebarBrandName').textContent = CONFIG.brandName.replace(' ', '');
      document.getElementById('welcomeLogo').src = CONFIG.logoPath;
      document.getElementById('welcomeTitle').textContent = `Welcome to ${CONFIG.brandName}`;
      document.getElementById('welcomeSubtitle').textContent = CONFIG.taglineIntro;
      populateMarketPanel();
    }

    function populateMarketPanel() {
      const content = document.getElementById('tradingContent');
      let html = '<div class="trading-section"><div class="trading-section-title">Indices</div>';
      CONFIG.marketData.indices.forEach(item => {
        html += `<div class="trading-item"><span class="trading-label">${item.label}</span><span class="trading-value ${item.positive ? 'positive' : 'negative'}">${item.value} ${item.change}</span></div>`;
      });
      html += '</div><div class="trading-section"><div class="trading-section-title">VIX</div>';
      html += `<div class="trading-item"><span class="trading-label">${CONFIG.marketData.vix.label}</span><span class="trading-value ${CONFIG.marketData.vix.positive ? 'positive' : 'negative'}">${CONFIG.marketData.vix.value} ${CONFIG.marketData.vix.change}</span></div></div>`;
      html += '<div class="trading-section"><div class="trading-section-title">Watchlist</div>';
      CONFIG.marketData.watchlist.forEach(item => {
        html += `<div class="trading-item"><span class="trading-label">${item.label}</span><span class="trading-value ${item.positive ? 'positive' : 'negative'}">${item.value} ${item.change}</span></div>`;
      });
      html += '</div>';
      content.innerHTML = html;
    }

    const cursor = document.getElementById('demoCursor');
    const introOverlay = document.getElementById('introOverlay');
    const outroOverlay = document.getElementById('outroOverlay');
    const mainContainer = document.getElementById('mainContainer');
    const chatInput = document.getElementById('chatInput');
    const inputWrapper = document.getElementById('inputWrapper');
    const welcomeScreen = document.getElementById('welcomeScreen');
    const messagesContainer = document.getElementById('messagesContainer');
    const chatContainer = document.getElementById('chatContainer');
    const currentConvo = document.getElementById('currentConvo');

    let cursorX = window.innerWidth / 2, cursorY = window.innerHeight / 2;

    function updateCursor() { cursor.style.left = cursorX + 'px'; cursor.style.top = cursorY + 'px'; }

    async function moveCursor(targetX, targetY, duration = 800) {
      return new Promise(resolve => {
        const startX = cursorX, startY = cursorY, startTime = performance.now();
        function animate(currentTime) {
          const elapsed = currentTime - startTime;
          const progress = Math.min(elapsed / duration, 1);
          const easeProgress = 1 - Math.pow(1 - progress, 3);
          cursorX = startX + (targetX - startX) * easeProgress;
          cursorY = startY + (targetY - startY) * easeProgress;
          updateCursor();
          if (progress < 1) requestAnimationFrame(animate); else resolve();
        }
        requestAnimationFrame(animate);
      });
    }

    async function clickAnimation() { cursor.classList.add('clicking'); await delay(100); cursor.classList.remove('clicking'); await delay(100); }
    function delay(ms) { return new Promise(resolve => setTimeout(resolve, ms)); }

    async function typeText(element, text, speed = 35) {
      for (let i = 0; i < text.length; i++) {
        element.value += text[i];
        element.style.height = 'auto';
        element.style.height = Math.min(element.scrollHeight, 168) + 'px';
        await delay(speed);
      }
    }

    async function streamText(element, text, speed = 8) {
      const words = text.split(' ');
      let currentText = '';
      for (let i = 0; i < words.length; i++) {
        currentText += (i > 0 ? ' ' : '') + words[i];
        element.innerHTML = formatMessage(currentText);
        chatContainer.scrollTop = chatContainer.scrollHeight;
        await delay(speed);
      }
    }

    function formatMessage(text) {
      let formatted = text.replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>');
      return formatted.replace(/\n/g, '<br>');
    }

    function addMessage(isUser, content = '') {
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${isUser ? 'user' : 'assistant'}`;
      if (isUser) {
        messageDiv.innerHTML = `<div class="message-content"><div class="message-bubble"><div class="message-text">${content}</div></div></div><div class="avatar user">U</div>`;
      } else {
        messageDiv.innerHTML = `<div class="avatar assistant"><img src="${CONFIG.logoPath}" alt="AI"></div><div class="message-content"><div class="message-bubble"><div class="message-text" id="streamingText"></div></div></div>`;
      }
      messagesContainer.appendChild(messageDiv);
      setTimeout(() => messageDiv.classList.add('visible'), 50);
      chatContainer.scrollTop = chatContainer.scrollHeight;
      return messageDiv;
    }

    function addTypingIndicator() {
      const messageDiv = document.createElement('div');
      messageDiv.className = 'message assistant visible';
      messageDiv.id = 'typingIndicator';
      messageDiv.innerHTML = `<div class="avatar assistant"><img src="${CONFIG.logoPath}" alt="AI"></div><div class="message-content"><div class="message-bubble"><div class="typing-indicator"><div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div><span class="typing-text">Pelican is thinking...</span></div></div></div>`;
      messagesContainer.appendChild(messageDiv);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    function removeTypingIndicator() {
      const indicator = document.getElementById('typingIndicator');
      if (indicator) indicator.remove();
    }

    async function runDemo() {
      initializeFromConfig();
      await delay(CONFIG.introDuration);
      introOverlay.classList.add('hidden');
      await delay(600);
      mainContainer.classList.add('visible');
      await delay(400);
      cursor.classList.add('visible');
      await delay(400);

      const inputRect = chatInput.getBoundingClientRect();
      await moveCursor(inputRect.left + 100, inputRect.top + 25, 800);
      await delay(200);
      await clickAnimation();
      inputWrapper.classList.add('focused');
      chatInput.focus();
      await delay(300);

      await typeText(chatInput, CONFIG.prompt, CONFIG.typingSpeed);
      await delay(500);

      const sendBtn = document.getElementById('sendButton');
      const sendRect = sendBtn.getBoundingClientRect();
      await moveCursor(sendRect.left + 20, sendRect.top + 20, 400);
      await delay(150);
      await clickAnimation();

      welcomeScreen.style.display = 'none';
      messagesContainer.style.display = 'flex';
      addMessage(true, CONFIG.prompt);
      chatInput.value = '';
      chatInput.style.height = 'auto';
      inputWrapper.classList.remove('focused');
      currentConvo.querySelector('.conversation-title').textContent = CONFIG.convoTitle;

      await delay(600);
      addTypingIndicator();
      await delay(1500);
      removeTypingIndicator();
      const aiMessage = addMessage(false);
      const streamingText = aiMessage.querySelector('#streamingText');
      await streamText(streamingText, CONFIG.response, CONFIG.streamingSpeed);

      await delay(CONFIG.pauseAfterResponse);
      cursor.classList.remove('visible');
      await delay(400);
      mainContainer.style.transition = 'opacity 0.6s ease';
      mainContainer.style.opacity = '0';
      await delay(600);
      outroOverlay.classList.remove('hidden');
    }

    window.addEventListener('load', () => {
      document.querySelectorAll('img').forEach(img => {
        img.onerror = function() { if (this.classList.contains('logo-image-intro')) this.style.display = 'none'; };
      });
      runDemo();
    });
  </script>
</body>
</html>
